name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          cd one_piece_app
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: one_piece_app/build
          branch: main
          clean: true
          clean-exclude: |
            .github/**
            gh-pages/**
            one_piece_app/**
            one_piece_scripts/**
            README.md
            test_556.html
            test_569.html
