name: Deploy to GitHub Pages

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install and Build ğŸ”§
        run: |
          for asset in asset-manifest.json favicon.ico index.html logo192.png logo512.png manifest.json robots.txt test_556.html test_569.html wishlist.json; do
            if [ -f "gh-pages/${asset}" ]; then
              cp "gh-pages/${asset}" "one_piece_app/public/${asset}"
            fi
          done
          if [ -f one_piece_scripts/one_piece_cards.json ]; then
            cp one_piece_scripts/one_piece_cards.json one_piece_app/src/data.json
          fi
          cd one_piece_app
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            export PUBLIC_URL="."
          else
            export PUBLIC_URL="https://dwaoi1.github.io/"
          fi
          npm install
          npm run build

      - name: Upload Pages artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: one_piece_app/build

  deploy:
    needs: build
    if: github.actor != 'github-actions[bot]' && (github.event_name == 'pull_request' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'pull_request' && 'github-pages-preview' || 'github-pages' }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
