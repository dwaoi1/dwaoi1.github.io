name: Scrape Cardrush Buying Prices

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */20 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r one_piece_scripts/requirements.txt

      - name: Scrape Cardrush paginated list
        run: |
          set -o pipefail
          month_year_dir=$(date +"%b %Y")
          dated_json=$(date +"%Y-%m-%d.json")
          output_dir="one_piece_scripts/cardrush_buying_prices/${month_year_dir}"
          output_path="${output_dir}/${dated_json}"

          mkdir -p "$output_dir"
          echo "SCRAPE_OUTPUT_PATH=$output_path" >> "$GITHUB_ENV"

          max_retries=4
          retry_delay_seconds=3600
          attempt=0

          while true; do
            echo "Scrape attempt $((attempt + 1)) of $((max_retries + 1))"
            python one_piece_scripts/scrape_cardrush_buying_prices.py \
              --output "$output_path" 2>&1 | tee scrape-cardrush.log
            scrape_exit_code=${PIPESTATUS[0]}

            if [ "$scrape_exit_code" -eq 0 ]; then
              break
            fi

            if grep -q "403" scrape-cardrush.log; then
              if [ "$attempt" -lt "$max_retries" ]; then
                attempt=$((attempt + 1))
                echo "Detected 403 response. Retrying in 1 hour (retry ${attempt}/${max_retries})."
                sleep "$retry_delay_seconds"
                continue
              fi

              echo "403 persisted after $((max_retries + 1)) attempts. Saving empty JSON and continuing."
              python one_piece_scripts/scrape_cardrush_buying_prices.py \
                --output "$output_path" \
                --skip-on-block 2>&1 | tee scrape-cardrush.log
              fallback_exit_code=${PIPESTATUS[0]}
              if [ "$fallback_exit_code" -ne 0 ]; then
                exit "$fallback_exit_code"
              fi
              break
            fi

            echo "Scrape failed with exit code ${scrape_exit_code}."
            exit "$scrape_exit_code"
          done

      - name: Upload scrape logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-cardrush-log
          path: scrape-cardrush.log

      - name: Commit updated scrape output
        run: |
          if [ ! -f "$SCRAPE_OUTPUT_PATH" ]; then
            echo "Expected output file was not created: $SCRAPE_OUTPUT_PATH"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$SCRAPE_OUTPUT_PATH"

          if git diff --cached --quiet -- "$SCRAPE_OUTPUT_PATH"; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: add dated cardrush buying prices data"
          git push
